ext {
    set('mysqlVersion', '8.0.25')
    set('commonsLang3Version', '3.12.0')
    set('openapiVersion', '1.5.10')
    set('authorizationServer', '0.1.2')
    set('h2Version', '1.4.200')
    set('passayVersion', '1.6.1')
    set('winsinVersion', '1.2.9')
    set('commonsValidatorVersion', '1.7')
}

jar {
    enabled(false)
}
bootJar {
    enabled(true)
}

dependencies {
    implementation(
            "org.springdoc:springdoc-openapi-ui:${openapiVersion}",
            'org.springframework.boot:spring-boot-starter-data-jpa',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-security',
            "org.apache.commons:commons-lang3:${commonsLang3Version}",
            "org.springframework.security.experimental:spring-security-oauth2-authorization-server:${authorizationServer}",
            "org.passay:passay:${passayVersion}",
            "commons-validator:commons-validator:${commonsValidatorVersion}",

    )
    runtimeOnly(
            "com.h2database:h2:${h2Version}",
            'org.springframework.boot:spring-boot-starter-actuator',
    )
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
